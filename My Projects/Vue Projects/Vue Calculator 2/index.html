<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@next"></script>
  </head>
  <body>
    <div id="app">
      <h1><span class="equals">=</span>{{ sum }}</h1>
      <button v-for="operator of operators" @click="addToSum(operator)">
        {{ operator }}
      </button>
      <button @click="clearSum()">Clear</button>
      <button @click="evalSum()">=</button>
    </div>
    <script src="./script.js"></script>
  </body>
</html>

<!-- v-for = is like a for loop -->
