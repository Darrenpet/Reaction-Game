    <div class="form">
      <form action="https://formspree.io/f/xbjqbdaq" method="POST">
        <fieldset class="fieldset">
          <legend><h2>Contact Form:</h2></legend>

          <input
            id="input"
            type="text"
            name="First Name"
            placeholder="First Name"
          />
          <br />
          <input
            id="input"
            type="text"
            name="Last Name"
            placeholder="Last Name"
          />
          <br />
          <input
            id="input"
            type="text"
            name="Username"
            placeholder="Username"
          />
          <br />
          <input id="input" type="tel" name="Number" placeholder="Number" />
          <br />
          <textarea
            id="input"
            type="message"
            name="Your Message"
            placeholder="Message"
            style="padding-right: 65px"
          ></textarea>
          <br />
          <input
            id="input"
            type="submit"
            value="submit"
            style="padding-left: 35px; padding-right: 35px"
          />
          <input
            id="input"
            type="reset"
            style="padding-left: 35px; padding-right: 35px"
          />
        </fieldset>
      </form>
    </div>
    <br />
    <div id="table">
      <table id="table" border="2">
        <tr>
          <th>Day:</th>

        </tr>
        <tr>

        </tr>
        <tr>

        <tr>
